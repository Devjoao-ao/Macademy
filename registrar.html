<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/loregist.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <title>Cadastro - Money Academy</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Tomou a decisão certa!</h2>
            <p>Bem-vindo ao seu novo mundo de aprendizado e crescimento. O registo é simples e agradável.</p>
            <a href="login.html"><button>Iniciar sessão</button></a>
        </div>
        <div class="right">
            <div class="logo">
                <a href="index.html"><img src="assets/img/logo/favicon.png" alt="Logo"></a>
                
            </div>
            <div class="input-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite seu nome completo">
            </div>
            <div class="input-group">
                <label for="phone">Número de telefone</label>
                <input type="tel" id="phone" placeholder="Digite seu número de telefone">
            </div>
            <div class="input-group">
                <label for="email">Endereço de e-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="input-group">
                <label for="password">Sua senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button class="button">Cadastrar</button>
            <div class="link">
                <p>Já possui conta? <a href="login.html">Faça login!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
